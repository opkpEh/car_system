{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="section-title">Upload New Car</h2>
    <form method="POST" enctype="multipart/form-data" class="upload-form">
        <div class="form-group">
            <label for="car_name">Car Name:</label>
            <input type="text" id="car_name" name="car_name" required>
        </div>

        <div class="form-group">
            <label for="car_price">Price:</label>
            <input type="number" id="car_price" name="car_price" required>
        </div>

        <div class="form-group">
            <label for="car_details">Car Details:</label>
            <textarea id="car_details" name="car_details" required></textarea>
        </div>

        <div class="form-group">
            <label for="car_image">Car Image:</label>
            <input type="file" id="car_image" name="car_image" accept="image/*" required>
        </div>

        <button type="submit" class="btn">Upload Car</button>
    </form>
</div>
{% endblock %}
